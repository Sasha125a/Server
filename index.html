    <style>

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .messenger-container {
            width: 90%;

        /* –°–∞–π–¥–±–∞—Ä —Å —á–∞—Ç–∞–º–∏ */
        .sidebar {

            border-right: 1px solid #e9ecef;
            display: flex;

        }

        .sidebar-header {
            padding: 20px;

        }

        .user-info {

        }

        .user-avatar {

        }

        .new-chat-btn {

            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .new-chat-btn:hover {
            background: #5a67d8;
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .chat-item {
            padding: 15px;
            background: white;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid #e9ecef;
        }

        }

        }

        .last-message {

        }

        /* –û—Å–Ω–æ–≤–Ω–∞—è –æ–±–ª–∞—Å—Ç—å —á–∞—Ç–∞ */

            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            background: white;
            border-bottom: 1px solid #e9ecef;

            align-items: center;
        }

        .chat-partner-info {

        }

        .chat-actions {

        .action-btn {

        .call-btn {

            color: white;
        }

        .call-btn:hover {

        }

        .video-btn {

        }

        .video-btn:hover {

        }

        .messages-container {

        .message {

        .modal-btn {

        /* –û–±–ª–∞—Å—Ç—å –∑–≤–æ–Ω–∫–∞ */
        .call-container {

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {

        }
    </style>

    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <script>
        class BerezaMessenger {
            constructor() {
                this.socket = null;
                this.currentUser = {
                    id: 'user_' + Date.now(),
                    name: '–ë–µ—Ä–µ—Å—Ç–∞',
                    avatar: '–ë'
                };
                this.chats = [];
                this.currentChatId = null;
                this.currentCall = null;
                this.callTimer = null;
                this.callStartTime = null;
                
                this.init();
            }

            async init() {
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                const userName = localStorage.getItem('beresta_username') || '–ë–µ—Ä–µ—Å—Ç–∞';
                this.currentUser.name = userName;
                document.getElementById('userName').textContent = userName;
                document.getElementById('userAvatar').textContent = userName.charAt(0);
                
                // –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ —Å–µ—Ä–≤–µ—Ä—É
                this.connectToServer();
                
                // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
                this.setupEventListeners();
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º —á–∞—Ç—ã
                this.loadChats();
            }

            connectToServer() {
                this.socket = io(window.location.origin);
                
                this.socket.on('connect', () => {
                    console.log('Connected to server');
                    this.socket.emit('user_connected', this.currentUser);
                    
                    // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é —á–∞—Ç–æ–≤
                    this.socket.emit('get_chats', this.currentUser.id);
                });

                this.socket.on('chats_list', (chats) => {
                    this.chats = chats;
                    this.renderChatList();
                });

                this.socket.on('chat_created', (chat) => {
                    this.chats.push(chat);
                    this.renderChatList();
                });

                this.socket.on('new_message', (data) => {
                    if (data.chatId === this.currentChatId) {
                        this.addMessageToChat(data.message, false);
                    }
                    this.updateChatList();
                });

                this.socket.on('incoming_call', (data) => {
                    this.showIncomingCall(data);
                });

                this.socket.on('call_accepted', () => {
                    this.startCallTimer();
                    document.getElementById('callStatus').textContent = '–ó–≤–æ–Ω–æ–∫ –∞–∫—Ç–∏–≤–µ–Ω';
                });

                this.socket.on('call_rejected', () => {
                    this.endCall();
                    alert('–ó–≤–æ–Ω–æ–∫ –æ—Ç–∫–ª–æ–Ω–µ–Ω');
                });

                this.socket.on('call_ended', () => {
                    this.endCall();
                    alert('–ó–≤–æ–Ω–æ–∫ –∑–∞–≤–µ—Ä—à–µ–Ω');
                });
            }

            setupEventListeners() {
                // –ö–Ω–æ–ø–∫–∞ –Ω–æ–≤–æ–≥–æ —á–∞—Ç–∞
                document.getElementById('newChatBtn').addEventListener('click', () => {
                    document.getElementById('newChatModal').style.display = 'flex';
                });

                // –°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤–æ–≥–æ —á–∞—Ç–∞
                document.getElementById('createNewChat').addEventListener('click', () => {
                    const chatName = document.getElementById('newChatName').value.trim();
                    if (chatName) {
                        this.createNewChat(chatName);
                        document.getElementById('newChatModal').style.display = 'none';
                        document.getElementById('newChatName').value = '';
                    }
                });

                // –û—Ç–º–µ–Ω–∞ —Å–æ–∑–¥–∞–Ω–∏—è —á–∞—Ç–∞
                document.getElementById('cancelNewChat').addEventListener('click', () => {
                    document.getElementById('newChatModal').style.display = 'none';
                });

                // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
                document.getElementById('sendBtn').addEventListener('click', () => this.sendMessage());
                document.getElementById('messageInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendMessage();
                });

                // –ó–≤–æ–Ω–∫–∏
                document.getElementById('voiceCallBtn').addEventListener('click', () => this.startCall('voice'));
                document.getElementById('videoCallBtn').addEventListener('click', () => this.startCall('video'));
                document.getElementById('acceptCallBtn').addEventListener('click', () => this.acceptCall());
                document.getElementById('rejectCallBtn').addEventListener('click', () => this.rejectCall());
                document.getElementById('endCallBtn').addEventListener('click', () => this.endCall());
            }

            loadChats() {
                // –ó–∞–≥—Ä—É–∂–∞–µ–º —á–∞—Ç—ã –∏–∑ localStorage
                const savedChats = localStorage.getItem('beresta_chats');
                if (savedChats) {
                    this.chats = JSON.parse(savedChats);
                    this.renderChatList();
                }
            }

            saveChats() {
                localStorage.setItem('beresta_chats', JSON.stringify(this.chats));
            }

            renderChatList() {
                const chatList = document.getElementById('chatList');
                chatList.innerHTML = '';
                
                this.chats.forEach(chat => {
                    const chatElement = document.createElement('div');
                    chatElement.className = `chat-item ${chat.id === this.currentChatId ? 'active' : ''}`;
                    chatElement.innerHTML = `
                        <div class="chat-name">${chat.name}</div>
                        <div class="last-message">${chat.lastMessage || '–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π'}</div>
                    `;
                    
                    chatElement.addEventListener('click', () => this.selectChat(chat));
                    chatList.appendChild(chatElement);
                });
            }

            createNewChat(name) {
                const newChat = {
                    id: 'chat_' + Date.now(),
                    name: name,
                    participants: [this.currentUser.id, 'user_2'],
                    messages: [],
                    createdAt: new Date().toISOString()
                };
                
                this.chats.push(newChat);
                this.saveChats();
                this.renderChatList();
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å–µ—Ä–≤–µ—Ä
                if (this.socket) {
                    this.socket.emit('create_chat', newChat);
                }
                
                // –í—ã–±–∏—Ä–∞–µ–º –Ω–æ–≤—ã–π —á–∞—Ç
                this.selectChat(newChat);
            }

            selectChat(chat) {
                this.currentChatId = chat.id;
                this.renderChatList();
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ —á–∞—Ç–∞
                document.getElementById('chatPartnerName').textContent = chat.name;
                document.getElementById('chatPartnerAvatar').textContent = chat.name.charAt(0);
                document.getElementById('callPartnerName').textContent = chat.name;
                document.getElementById('callAvatar').textContent = chat.name.charAt(0);
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–±–ª–∞—Å—Ç—å —á–∞—Ç–∞
                document.getElementById('chatArea').classList.add('active');
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è
                this.loadMessages(chat);
            }

            loadMessages(chat) {
                const messagesContainer = document.getElementById('messagesContainer');
                messagesContainer.innerHTML = '';
                
                chat.messages.forEach(msg => {
                    this.addMessageToChat(msg, msg.senderId === this.currentUser.id);
                });
                
                // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –≤–Ω–∏–∑
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            sendMessage() {
                const input = document.getElementById('messageInput');
                const text = input.value.trim();
                
                if (!text || !this.currentChatId) return;
                
                const message = {
                    id: 'msg_' + Date.now(),
                    text: text,
                    senderId: this.currentUser.id,
                    senderName: this.currentUser.name,
                    timestamp: new Date().toISOString(),
                    chatId: this.currentChatId
                };
                
                // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                this.addMessageToChat(message, true);
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –ª–æ–∫–∞–ª—å–Ω—ã–π —á–∞—Ç
                const chat = this.chats.find(c => c.id === this.currentChatId);
                if (chat) {
                    chat.messages.push(message);
                    chat.lastMessage = text;
                    this.saveChats();
                    this.updateChatList();
                }
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å–µ—Ä–≤–µ—Ä
                if (this.socket) {
                    this.socket.emit('send_message', message);
                }
                
                // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
                input.value = '';
                input.focus();
            }

            addMessageToChat(message, isOutgoing) {
                const messagesContainer = document.getElementById('messagesContainer');
                const messageElement = document.createElement('div');
                
                const time = new Date(message.timestamp).toLocaleTimeString([], { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                
                messageElement.className = `message ${isOutgoing ? 'message-outgoing' : 'message-incoming'}`;
                messageElement.innerHTML = `
                    <div>${message.text}</div>
                    <div class="message-time">${time}</div>
                `;
                
                messagesContainer.appendChild(messageElement);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            updateChatList() {
                this.renderChatList();
            }

            startCall(type) {
                if (!this.currentChatId) {
                    alert('–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç –¥–ª—è –∑–≤–æ–Ω–∫–∞');
                    return;
                }
                
                const chat = this.chats.find(c => c.id === this.currentChatId);
                if (!chat) return;
                
                this.currentCall = {
                    type: type,
                    chatId: this.currentChatId,
                    partnerName: chat.name,
                    status: 'calling'
                };
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–∫–Ω–æ –∑–≤–æ–Ω–∫–∞
                document.getElementById('callContainer').style.display = 'flex';
                document.getElementById('callStatus').textContent = '–í—ã–∑–æ–≤...';
                document.getElementById('acceptCallBtn').style.display = 'none';
                document.getElementById('rejectCallBtn').style.display = 'none';
                document.getElementById('endCallBtn').style.display = 'block';
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ —Å–µ—Ä–≤–µ—Ä
                if (this.socket) {
                    this.socket.emit('start_call', {
                        chatId: this.currentChatId,
                        caller: this.currentUser.name,
                        type: type
                    });
                }
            }

            showIncomingCall(data) {
                this.currentCall = {
                    type: data.type,
                    chatId: data.chatId,
                    partnerName: data.caller,
                    status: 'incoming'
                };
                
                document.getElementById('callContainer').style.display = 'flex';
                document.getElementById('callPartnerName').textContent = data.caller;
                document.getElementById('callStatus').textContent = '–í—Ö–æ–¥—è—â–∏–π –∑–≤–æ–Ω–æ–∫...';
                document.getElementById('acceptCallBtn').style.display = 'block';
                document.getElementById('rejectCallBtn').style.display = 'block';
                document.getElementById('endCallBtn').style.display = 'none';
            }

            acceptCall() {
                if (!this.currentCall || !this.socket) return;
                
                this.currentCall.status = 'active';
                document.getElementById('callStatus').textContent = '–ó–≤–æ–Ω–æ–∫ –∞–∫—Ç–∏–≤–µ–Ω';
                document.getElementById('acceptCallBtn').style.display = 'none';
                document.getElementById('rejectCallBtn').style.display = 'none';
                document.getElementById('endCallBtn').style.display = 'block';
                
                this.socket.emit('accept_call', {
                    chatId: this.currentCall.chatId
                });
                
                this.startCallTimer();
            }

            rejectCall() {
                if (this.socket && this.currentCall) {
                    this.socket.emit('reject_call', {
                        chatId: this.currentCall.chatId
                    });
                }
                this.endCall();
            }

            endCall() {
                if (this.currentCall && this.socket) {
                    this.socket.emit('end_call', {
                        chatId: this.currentCall.chatId
                    });
                }
                
                this.currentCall = null;
                document.getElementById('callContainer').style.display = 'none';
                
                if (this.callTimer) {
                    clearInterval(this.callTimer);
                    this.callTimer = null;
                }
            }

            startCallTimer() {
                this.callStartTime = new Date();
                
                this.callTimer = setInterval(() => {
                    const now = new Date();
                    const diff = Math.floor((now - this.callStartTime) / 1000);
                    const minutes = Math.floor(diff / 60).toString().padStart(2, '0');
                    const seconds = (diff % 60).toString().padStart(2, '0');
                    
                    document.getElementById('callTimer').textContent = `${minutes}:${seconds}`;
                }, 1000);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –º–µ—Å—Å–µ–Ω–¥–∂–µ—Ä–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', () => {
            window.messenger = new BerezaMessenger();
        });
    </script>
